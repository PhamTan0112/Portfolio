jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Use Node.js 20
        uses: actions/setup-node@v3
        with:
          node-version: 20
      - run: npm ci
      - name: Run semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN_GITHUB  }}
        run: npx semantic-release
