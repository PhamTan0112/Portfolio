# .github/release.yml
changelog:
  exclude:
    labels:
      - "skip-changelog"
      - "duplicate"
      - "invalid"
      - "wontfix"
      - "question"
    authors:
      - "dependabot"
      - "dependabot-preview"
      - "github-actions"
      - "renovate"
      - "semantic-release"
    branches:
      - "develop"
      - "staging"
      - "feature/*"
      - "hotfix/*"

  categories:
    - title: "ğŸš€ Breaking Changes"
      labels:
        - "breaking-change"
        - "major"
      collapse: false

    - title: "âœ¨ New Features"
      labels:
        - "feature"
        - "enhancement"
        - "new-feature"

    - title: "ğŸ› Bug Fixes"
      labels:
        - "bug"
        - "fix"
        - "bugfix"
        - "hotfix"

    - title: "ğŸ“š Documentation"
      labels:
        - "documentation"
        - "docs"
        - "readme"

    - title: "âš¡ Performance"
      labels:
        - "performance"
        - "optimization"

    - title: "ğŸ›¡ï¸ Security"
      labels:
        - "security"

    - title: "ğŸ”§ Maintenance"
      labels:
        - "chore"
        - "maintenance"
        - "refactor"
        - "dependencies"

    - title: "ğŸ§ª Tests"
      labels:
        - "test"
        - "testing"
        - "coverage"

    - title: "ğŸ“¦ Build"
      labels:
        - "build"
        - "ci"
        - "github-actions"

    - title: "ğŸ”§ Other Changes"
      labels: ["*"]

  template: |
    ## What's Changed
    $CHANGES

    ## ğŸ‘¥ Contributors
    Thank you to these amazing people who contributed to this release:
    $CONTRIBUTORS

    **Full Changelog**: $FULL_CHANGELOG_URL
